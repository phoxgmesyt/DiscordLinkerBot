name: Deploy to Replit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Replit
        uses: phoxgmesyt/replit-action@v1
        with:
          replit_url: ${{ secrets.REPLIT_URL }}
          replit_key: ${{ secrets.REPLIT_KEY }}

      - name: Notify deployment
        run: |
          echo "âœ… Bot deployed to Replit successfully"
          echo "ðŸš€ Visit: ${{ secrets.REPLIT_URL }}"
