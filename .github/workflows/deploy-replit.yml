name: Deploy to Replit (ping)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for REPLIT_URL secret
        run: |
          if [ -z "${{ secrets.REPLIT_URL }}" ]; then
            echo "❌ REPLIT_URL secret is not set. Please add it in repository settings -> Secrets -> Actions.";
            exit 1;
          fi

      - name: Ping the Replit URL to wake the repl
        run: |
          echo "Pinging Replit URL: ${{ secrets.REPLIT_URL }}"
          # Simple GET to wake the repl (may not trigger build, but keeps it active)
          curl -sS -I --max-time 10 "${{ secrets.REPLIT_URL }}" || echo "Warning: could not reach Replit URL"

      - name: Success message
        run: |
          echo "✅ Replit ping attempted. If your Replit is linked to this GitHub repo, it should detect the new push and redeploy automatically."
